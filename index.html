<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="project2.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        
        <div class="score-board">
            <div class="badge" id="user_label">User</div>
            <div class="badge" id="comp_label">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>


        <div class="result">
            <p>Paper covers Rock. You win!</p>
        </div>


        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="scissors.png" alt="">
            </div>
        </div>

        <p class="message">Make your move</p>
        <script src="project2.js" charset="utf-8"></script>
    </body>
</html>
